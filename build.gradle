plugins {
    id 'groovy'
    id "io.qameta.allure" version "2.11.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.rest-assured:rest-assured:5.2.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    compileOnly 'org.projectlombok:lombok:1.18.24'

    testImplementation(
            'junit:junit:4.12',
            'org.codehaus.groovy:groovy-all:2.4.4',
            'org.spockframework:spock-core:1.0-groovy-2.4'
    )
    testImplementation "org.hamcrest:hamcrest-core:2.2"
    testImplementation 'io.qameta.allure:allure-java-commons:2.19.0'
    testImplementation 'io.qameta.allure:allure-commandline:2.19.0'
    testImplementation 'io.qameta.allure:allure-spock:2.19.0'
    testImplementation 'org.aspectj:aspectjweaver:1.9.9.1'
    testImplementation 'org.junit.platform:junit-platform-runner:1.9.0'
    testImplementation 'io.qameta.allure:allure-junit4:2.19.0'
    testImplementation'io.qameta.allure:allure-generator:2.19.0'
    testImplementation'io.qameta.allure:allure-plugin-api:2.19.0'
}

test {
    useJUnitPlatform()

}




